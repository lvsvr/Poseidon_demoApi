<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}"
              method="post" class="form-horizontal" style="width: 100%">
            <!--
            Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
             -->
            <legend>Curve Id</legend>
            <input type="number" class="form-control" placeholder="Curve Id" th:field="*{curveId}" required
                   autofocus="autofocus">
            <br>
            <legend>Term</legend>
            <input type="number" class="form-control" placeholder="Term" th:field="*{{term}}"
                   autofocus="autofocus">
            <br>
            <legend>Value</legend>
            <input type="number" class="form-control" placeholder="Value" th:field="*{{value}}" autofocus="autofocus">
            <br>
            <a href="/curvePoint/list" class="btn btn-danger col-2" role="button" aria-pressed="true">Cancel</a>
            <button type="submit" class="col-3 btn btn-primary">Update curvePoint</button>
        </form>
    </div>

</div>
</body>
</html>
