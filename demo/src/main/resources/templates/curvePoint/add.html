<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Curve Point</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post"
              class="form-horizontal" style="width: 100%">
            <!--
            form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
             -->
            <legend>Curve Id</legend>
            <div>
                <input type="number" class="form-control" placeholder="Curve Id" th:field="*{{curveId}}">
                <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errorclass="error"
                   th:errors="*{{curveId}}"/>
            </div>
            <br>
            <legend>Term</legend>
            <input type="number" step="any" class="form-control" placeholder="Term" th:field="*{{term}}"
                   autofocus="autofocus">
            <br>
            <legend>Value</legend>
            <input type="number" step="any" class="form-control" placeholder="Value" th:field="*{{value}}"
                   autofocus="autofocus">
            <br>
            <a href="/curvePoint/list" class="btn btn-danger col-2" role="button" aria-pressed="true">Cancel</a>
            <button type="submit" class="col-3 btn btn-primary">Add CurvePoint</button>
        </form>
    </div>

</div>
</body>
</html>
