<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Rating</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal"
              style="width: 100%">
            <!--
            TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
             -->
            <legend>MoodysRating</legend>
            <input type="text" class="form-control" placeholder="MoodysRating" th:field="*{moodysRating}"
                   autofocus="autofocus">
            <br>
            <legend>SandRating</legend>
            <input type="text" class="form-control" placeholder="SandRating" th:field="*{sandPRating}"
                   autofocus="autofocus">
            <br>
            <legend>FitchRating</legend>
            <input type="text" class="form-control" placeholder="FitchRating" th:field="*{fitchRating}"
                   autofocus="autofocus">
            <br>
            <legend>Order</legend>
            <input type="number" class="form-control" placeholder="OrderNumber" th:field="*{orderNumber}"
                   autofocus="autofocus">
            <br>
            <a href="/rating/list" class="btn btn-danger col-2" role="button" aria-pressed="true">Cancel</a>
            <button type="submit" class="col-3 btn btn-primary">Add Rating</button>
        </form>
    </div>

</div>
</body>
</html>
